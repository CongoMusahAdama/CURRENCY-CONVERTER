  <body>
    <section id="main-section">
        <div class="container">
            <div class="row">
                <div class="col col-sm-6 right">
                    <h1>Convert, Complete, With zero stress and be convinced</h1>
                    <p>Travel the world with ease, use our currency converty app with breeze, we keep our
                        boards up to date and get the legitimate conversions rate.      
                    </p>
                    <button>Explore API</button>
                </div>
                <div class="col col-sm-6 left">
                    <h4 class="text-center"></h4>Conversion Board</h4>
                    <form>
                        <input type="number" id="myInput" placeholder="Enter Cedi value"/>
                        <label>dollars:</label>
                        <div id="dollarId"></div>
                        </label>Pounds:</label>
                        <div id="poundsId" class="color1"></div>
                        <label>Euros:</label>
                        <div id="eurosId" class="color2"></div>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </section>
